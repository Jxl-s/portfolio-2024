<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<!-- Structured Data (Schema.org) -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "Jia Xuan Li's Portfolio",
				"url": "https://www.jiaxuan.li",
				"description": "Jia Xuan Li's 2D and 3D portfolio, made in 2024.",
				"author": {
					"@type": "Person",
					"name": "Jia Xuan Li"
				}
			}
		</script>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=1"
		/>
		<title>Jia Xuan Li</title>

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Jia Xuan Li's 2D and 3D portfolio, made in 2024."
		/>
		<meta name="author" content="Jia Xuan Li" />
		<meta name="robots" content="index, follow" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://www.jiaxuan.li" />

		<!-- Multilingual Support -->
		<link rel="alternate" hreflang="en" href="https://www.jiaxuan.li" />

		<!-- Open Graph / Facebook -->
		<meta property="og:site_name" content="Jia Xuan Li" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.jiaxuan.li" />
		<meta property="og:title" content="Jia Xuan Li" />
		<meta
			property="og:description"
			content="Jia Xuan Li's 2D and 3D portfolio, made in 2024."
		/>
		<meta
			property="og:image"
			content="https://www.jiaxuan.li/images/og_image.jpg"
		/>
		<meta
			property="og:image:alt"
			content="Preview of Jia Xuan Li's Portfolio"
		/>

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Jia Xuan Li" />
		<meta
			name="twitter:description"
			content="Jia Xuan Li's 2D and 3D portfolio, made in 2024."
		/>
		<meta
			name="twitter:image"
			content="https://www.jiaxuan.li/images/og_image.jpg"
		/>
	</head>

	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
